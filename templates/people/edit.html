
    <div class="modal-header">
  <h4 class="modal-title" style="line-height: 1.2;font-size: 1.2rem;"><i class="fa fa-tags"></i>编辑信息</h4>
  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
    <span aria-hidden="true">×</span>
  </button>
</div>
<div class="modal-body">
  <form id="editInfoForm" class="searchform col-xs-12" autocomplete="off" action="/people/save" method="POST"
        enctype="multipart/form-data">
    <table class="table-bordered table table-hover table-striped table-dialog">
    <tr>
        <input hidden name="pk" id="pk" value="{{data.id}}">
    
           <td style="text-align: center">用户名</td>
           <td><input class="form-control" type="text" name="edit_user" value="{{data.user}}"/></td>
        
           <td style="text-align: center">密码</td>
           <td><input class="form-control" type="text" name="edit_password" value="{{data.password}}"/></td>
        
    </tr>
    </table>
  </form>
</div>
<div class="row">
  <div class="col-md-6 col-md-offset-6" style="margin: 10px 45%;">
    <button class="btn btn-primary" id="saveInfo">&nbsp;&nbsp;&nbsp;&nbsp;保存&nbsp;&nbsp;&nbsp;&nbsp;</button>
  </div>
</div>
<script src="/static/js/validator.js"></script>
<script type="text/javascript">
  var f = document.getElementById("editInfoForm");
  $('#saveInfo').click(function () {
        $('input[name="edit_user"]').attr("datatype", "Require").attr("msg", "用户名不能为空");

        
        $('input[name="edit_password"]').attr("datatype", "Require").attr("msg", "密码不能为空");

        
    if (Validator.Validate(f, 1)){
      $("#saveInfo").attr("disabled", true);
      f.submit();
    }
    return false;
  })
</script>
